<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeFilm Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/7b3b4fa361.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="${'/css/movies.css'}">
</head>
<body class="bg-main d-flex flex-column min-vh-100">
<!-- Header -->
<nav th:replace="fragments/header :: header(genreList=${genreList}, countryList=${countryList}, isAdmin=${isAdmin})"></nav>
<!-- End header -->
<!-- Body content -->
<div class="body-content" style="flex: 1;">
  <section>
    <div class="container">
      <h2 class="text-submain border-4 border-start ps-3 border-submain bold text-capitalize" id="heading-section" th:text="${title}"></h2>
      <div class="mt-5 row" id="movie-list">
        <div th:replace="fragments/movie-item :: movieItem (data=${allMovies}, currentUser=${currentUser})"></div>
      </div>
      <div class="d-flex align-items-center justify-content-center mt-4 gap-3 page-number-list">
        <a th:each="page : ${pageNumberList}" th:href="'/movies/bookmarks?page=' + ${page} + '&size=' + ${8}" th:text="${page}" th:attr="class='page-link-item page-number-item d-block text-white text-decoration-none rounded-circle px-3 py-2 ' + ${page == activePage ? 'bg-primary': ''}"></a>
      </div>
    </div>
  </section>
</div>
<!-- Start Footer -->
<section th:replace="fragments/footer :: footer"></section>
<!-- End Footer -->
</body>
</html>
