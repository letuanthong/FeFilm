<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7b3b4fa361.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container vh-100 d-flex flex-column justify-content-center" style="max-width: 600px">
      <h1 class="fw-bold text-center mb-4">Account Information</h1>
      <form th:action="@{/user/profile}" method="post" class="row">
          <input required type="hidden" class="form-control" name="id" th:value="${currentUser.getId()}">
          <div class="col-6 mb-4">
              <input required type="text" class="form-control" placeholder="Username" name="username" th:value="${currentUser.getUsername()}">
          </div>
          <div class="col-6 mb-4">
              <input required type="text" class="form-control" placeholder="Email" name="email" th:value="${currentUser.getEmail()}">
          </div>
          <div class="col mb-4">
              <input type="password" class="form-control" placeholder="Password" name="password" required>
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary mb-4">Update</button>
      </form>
  </div>
</body>
</html>
