<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/register.css}">
</head>
<body>
    <nav>
        <a class="logo" href="#"><img th:src="@{images/testtest.png}" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign Up</h2>
        <form th:action="@{/register}" method="post">
            <div class="form-control">
                <input name="email" id="email"  type="email" required>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input name="username" id="username" type="text" required>
                <label>Username</label>
            </div>
            <div class="form-control">
                <input name="password" id="password" type="password" required>
                <label>Password</label>
            </div>
            <div class="form-control">
                <input name="confirm" id="confirm" type="password" required>
                <label>Confirm password</label>
            </div>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" required>
                    <label for="remember-me">I agree with the Terms and conditions and the privacy policy.</label>
                </div>
                <!-- <a href="#">Need help?</a> -->
            </div>
            <button type="submit">Sign Up</button>

        </form>
        <!-- <p>You don't have a acount?</p> -->
        <p><a th:href="@{login}">Sign in</a></p>
        <small>
            This page is done by DevKing
            <a href="#">Learn more.</a>
        </small>
    </div>
    <div id="popup" class="popup">
        <span class="popup-content" id="popup-content"></span>
    </div>
    <script th:if="${emailExists}">
        document.addEventListener("DOMContentLoaded", function () {
            var popup = document.getElementById('popup');
            var popupContent = document.getElementById('popup-content');
            popup.style.display = 'block';
            popupContent.innerHTML = 'Email already exists. Please try another one.';

            setTimeout(function () {
                // Ẩn pop-up sau một khoảng thời gian (ví dụ: 3 giây)
                popup.style.display = 'none';
            }, 3000); // Thời gian tính bằng mili giây
        });
    </script>

</body>
</html>
