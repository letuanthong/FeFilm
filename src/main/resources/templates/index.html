<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeFilm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/7b3b4fa361.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{css/index.css}">
</head>

<body class="bg-main d-flex flex-column min-vh-100">
  <!-- Header -->
  <nav th:replace="fragments/header :: header(genreList=${genreList}, countryList=${countryList})"></nav>
  <!-- End Header -->
  <!-- Body section -->
  <div class="body-content" style="flex: 1;">
    <!--  Start Carousel -->
    <section>
      <div class="container">
        <div id="movie-new-release" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button th:each="movie, i : ${carouselMovies}" type="button" data-bs-target="#movie-new-release" th:attr="data-bs-slide-to=${i.index}, class=${i.index == 0 ? 'active' : ''}, aria-current=${i.index == 0 ? 'true' : ''}, aria-label=${'Slide ' + i.index}" ></button>
          </div>
          <div class="carousel-inner">
            <div th:each="movie, i: ${carouselMovies}" data-bs-interval="10000" th:attrappend="class=${i.index == 0 ? 'carousel-item active carousel-overlay rounded' : 'carousel-item carousel-overlay rounded'}">
              <img th:src="${movie.getImageHorizontalPath()}" class="d-block img-cover" alt="">
              <div class="carousel-caption d-lg-block position-absolute start-0 translate-middle-y text-start px-5">
                <h2 class="fw-bold display-5 mb-3" th:text="${movie.getTitle()}"></h2>
                <p class="mb-3 truncate-text lh-base" th:text="${movie.getOverview()}"></p>
                <a th:href="'/movies/detail/' + ${movie.getId()}" class="btn px-4 py-3 btn-danger rounded-pill fw-bold watch-now-btn">Watch Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
<!-- End Carousel -->
<!-- Start Movie List -->
    <div id="movie-wrapper">
    <!-- Start Popular Movie -->
      <section th:replace="fragments/movie-home-grid :: gridHomeMovie (title='Popular Movies', data=${popularMovies}, url=${'/movies?page=1&size=8&orderByColumn=imdb'})"></section>
      <!-- End Popular Movie -->
      <!-- Start Chinese Movie -->
      <section th:replace="fragments/movie-home-grid :: gridHomeMovie (title='China Movies', data=${chineseMovies}, url=${'/movies/countries/china?page=1&size=8&orderByColumn=imdb'})"></section>
      <!-- End Chinese Movie -->
      <!-- Start South Korea Movie -->
      <section th:replace="fragments/movie-home-grid :: gridHomeMovie (title='South Korea Movies', data=${koreaMovies}, url=${'/movies/countries/south korea?page=1&size=8&orderByColumn=imdb'})"></section>
      <!-- End South Korea Movie -->
      <!-- Start Japanese Movie -->
      <section th:replace="fragments/movie-home-grid :: gridHomeMovie (title='Japan Movies', data=${japanMovies}, url=${'/movies/countries/japan?page=1&size=8&orderByColumn=imdb'})"></section>
      <!-- End Japanese Movie -->
      <!-- Start HongKong Movie -->
      <section th:replace="fragments/movie-home-grid :: gridHomeMovie (title='HongKong Movies', data=${hongKongMovies}, url=${'/movies/countries/hongkong?page=1&size=8&orderByColumn=imdb'})"></section>
      <!-- End HongKong Movie -->
    </div>
  </div>
<!-- End Movie List-->
  <!-- Footer -->
  <section th:replace="fragments/footer :: footer"></section>
</body>

</html>
