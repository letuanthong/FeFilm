<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./css/upload_movie.css">
</head>
<body class="py-5">
<div class="container">
  <h2 class="fw-bold mb-3 text-primary">New Movie</h2>
  <form enctype="multipart/form-data" th:action="@{/admin/films/add}" th:object="${newMovie}" method="post" id="form">
    <div class="row input-field">
      <!--                <div class="col-lg-6 form-group mb-3">-->
      <!--                    <label for="contentType" class="fs-5 fw-bold mb-2 fw-bold mb-2">Movie type</label>-->
      <!--                    <select class="form-select" id="contentType" name="contentType">-->
      <!--                        <option selected>Type</option>-->
      <!--                        <option value="movies">Movie</option>-->
      <!--                        <option value="tvShows">TV Shows</option>-->
      <!--                    </select>-->
      <!--                </div>-->
      <!--                <div class="col-lg-3 form-group mb-3" id="episodes-section">-->
      <!--                    <label for="movie-episodes" class="fs-5 fw-bold mb-2">Episodes</label>-->
      <!--                    <input placeholder="Episodes" type="text" class="form-control" id="movie-episodes" name="movie-episodes" autocomplete="off">-->
      <!--                </div>-->

      <div class="col-lg-8 form-group mb-3">
        <input type="hidden" name="id" th:field="*{id}">
        <label for="title" class="fs-5 fw-bold mb-2">Title</label>
        <input placeholder="Title" type="text" class="form-control" required th:field="*{title}" id="title" name="title" autocomplete="off">
      </div>
      <div class="col-lg-3 form-group mb-3" id="rating-section">
        <label for="imdb" class="fs-5 fw-bold mb-2">IMDB</label>
        <input placeholder="Star rate" type="number" step="0.1"  required th:field="*{imdb}"  class="form-control" id="imdb" name="imdb" autocomplete="off">
      </div>
      <div class="col-lg-4 form-group mb-3">
        <label for="releaseYear" class="fs-5 fw-bold mb-2">Year</label>
        <input id="releaseYear" name="releaseYear" class="form-control" required th:field="*{releaseYear}"  type="text" autocomplete="off">
      </div>
      <div class="col-12 form-group mb-3">
        <label for="overview" class="fs-5 fw-bold mb-2 d-block">Content</label>
        <textarea name="overview" id="overview" required th:field="*{overview}" class="p-2" style="width: 100%;" rows="6"></textarea>
      </div>
      <div class="col-12 form-group mb-3">
        <h5 class="fs-5 fw-bold mb-2">Genre</h5>
        <!--                    <div class="d-flex align-items-center flex-wrap gap-3 genre-section"></div>-->
        <select class="form-control"  id="genre" name="genre">
          <option value="" selected>None</option>
          <option th:each="genre :${genres}"
                  th:value="${genre.id}"
                  th:text="${genre.name}"
          >
        </select>
      </div>

      <div class="col-12 form-group mb-3">
        <h5 class="fs-5 fw-bold mb-2">Country</h5>
        <!--                    <div class="d-flex align-items-center flex-wrap gap-3 country-section"></div>-->
        <select class="form-control"  id="country" name="country">
          <option value="" selected>None</option>
          <option th:each="country :${countries}"
                  th:value="${country.id}"
                  th:text="${country.name}"
          >
        </select>
      </div>
      <div class="col-lg-6 form-group mb-3">
        <label for="director" class="fs-5 fw-bold mb-2">Director</label>
        <input placeholder="Director" type="text" class="form-control" required th:field="*{director}" id="director" name="director" autocomplete="off">
      </div>
      <div class="col-lg-6 form-group mb-3">
        <label for="cast" class="fs-5 fw-bold mb-2">Cast</label>
        <input placeholder="Cast" type="text" class="form-control" required th:field="*{cast}" id="cast" name="cast" autocomplete="off">
      </div>
      <div class="col-lg-12 form-group mb-3 image-section">
        <label class="fs-5 fw-bold mb-2" for="imageVerticalPath">Image Vertical Path</label>
        <input type="text" class="form-control" required th:field="*{imageVerticalPath}" id="imageVerticalPath" name="imageVerticalPath" autocomplete="off">
      </div>
      <div class="col-lg-12 form-group mb-3 image-section">
        <label class="fs-5 fw-bold mb-2" for="imageHorizontalPath">Image Horizontal Path</label>
        <input type="text" class="form-control" required th:field="*{imageHorizontalPath}" id="imageHorizontalPath" name="imageHorizontalPath" autocomplete="off">
      </div>
      <div class="col-lg-12 form-group mb-3 image-section">
        <label class="fs-5 fw-bold mb-2" for="videoPath">Movie Path</label>
        <input type="text" class="form-control" required th:field="*{videoPath}" id="videoPath" name="videoPath" autocomplete="off">
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-lg-3">
        <a th:href="@{/admin/films}" class="btn btn-danger">Back</a>
      </div>
      <div class="col-lg-3 text-end">
        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </div>
    </div>
  </form>
</div>
<script src="./js/upload_movie.js"></script>
</body>
</html>
