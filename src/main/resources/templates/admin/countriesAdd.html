<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta th:replace="~{admin/fragment/head :: head}">
  <title>Country Add</title>
</head>
<body>
<div th:replace="~{admin/fragment/menu :: menu}"></div>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form th:action="@{/admin/countries/add}" method="post" th:object="${country}">
        <input type="hidden" name="id"  th:field="*{id}">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"  placeholder="Enter name">

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div th:replace="~{admin/fragment/script :: script}"></div>
</body>
</html>
