<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta th:replace="~{admin/fragment/head :: head}">
    <title>Films</title>
</head>
<body>
<div th:replace="~{admin/fragment/menu :: menu}"></div>
<div class="container-fluid">

    <a th:href="@{/admin/films/add}" style="margin: 20px 0" class="btn btn-primary">Add Films</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Title</th>
            <th scope="col">Genre</th>
            <th scope="col">Country</th>
            <th scope="col">IMDB</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="film, iStat : ${films}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${film.title}">Larry</td>
            <td th:text="${film.genre != null ? film.genre.name : 'None'}">Larry</td>
            <td th:text="${film.country != null ? film.country.name : 'None'}">Larry</td>
<!--            <td>-->
<!--                <span th:each="genres : ${film.genre}" th:text="${genres.name}"></span>-->
<!--            </td>-->
<!--            <td>-->
<!--                <span th:each="countrys : ${film.country}" th:text="${countrys.name}"></span>-->
<!--            </td>-->
            <td th:text="${film.imdb}">Larry</td>

            <td><a href="" th:href="@{/admin/films/delete/{id}(id=${film.id})}" class="btn btn-danger">Delete</a></td>
            <td><a href="" th:href="@{/admin/films/update/{id}(id=${film.id})}" class="btn btn-warning">Update</a></td>

        </tr>
        </tbody>
    </table>
</div>


<div th:replace="~{admin/fragment/script :: script}"></div>
</body>
</html>
